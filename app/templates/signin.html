{% extends "base.html" %}
{% load static %}
{% block content_inicio %}

<main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card border-0 shadow-lg overflow-hidden w-100" style="max-width: 1000px; border-radius: 1rem;">
    <div class="row g-0">
      <!-- Left Side: Login Form -->
      <div class="col-md-6 p-5 bg-white d-flex flex-column justify-content-center">
        <div class="text-center mb-4">
          <img src="{% static 'assets/dist/img/logo_login_3.png' %}" alt="Logo" class="img-fluid mb-3" style="max-height: 100px;">
          <h4 class="fw-bold mb-2">Bienvenido</h4>
          <p class="text-muted">Sistema de seguimiento de indicadores FED 2025-2026</p>
        </div>

        <form action="/signin/" method="POST">
          {% if error %}
            <div class="alert alert-danger text-center" role="alert">
              {{ error }}
            </div>
          {% endif %}
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="username" class="form-label fw-bold">USUARIO</label>
            <input type="text" name="username" id="username" class="form-control py-2" placeholder="Ingresa el numero de tu DNI">
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label fw-bold">CONTRASEÑA</label>
            </div>
            <input type="password" name="password" id="password" class="form-control py-2" placeholder="Ingresa tu contraseña o password">
          </div>

          <button type="submit" class="btn btn-dark w-100 py-2 mt-3 fw-bold">Ingresar</button>
        </form>
      </div>

      <!-- Right Side: Image -->
      <div class="col-md-6 d-none d-md-block" style="background-image: url('{% static 'assets/dist/img/fonfo_1.png' %}'); background-size: cover; background-position: center;">
      </div>
    </div>
  </div>
</main>
{% endblock %}
