<select

  hx-get="{% url 'p_establecimientos_s11_captacion_gestante_h' %}"
  hx-trigger="change"
  hx-target="#container_establecimientos_h"
  hx-include="[name='red_h'], [name='p_microredes_establec_h']"
>
  <option value="">--- SELECCIONAR ---</option>
  {% for m in microredes %}

  {% endfor %}
</select>
